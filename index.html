<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Sound Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column add-bottom">
            <div id="mainwrap">
                <div id="nowPlay">
                    <div id="reciterContainer">
                        <div id="reciterName" class="reciter-select">
                            Mishary Rashid Alafasy <span class="dropdown-arrow">â–¼</span>
                        </div>
                        <div id="reciterDropdown" class="reciter-dropdown">
                            <div class="reciter-option" data-reciter="afs" data-name="Mishary Rashid Alafasy">Mishary Rashid Alafasy</div>
                            <div class="reciter-option" data-reciter="abd_basit" data-name="Abdul Basit Abdul Samad">Abdul Basit Abdul Samad</div>
                            <div class="reciter-option" data-reciter="abdullah_basfar" data-name="Abdullah Basfar">Abdullah Basfar</div>
                            <div class="reciter-option" data-reciter="saad_al_ghamdi" data-name="Saad Al Ghamdi">Saad Al Ghamdi</div>
                            <div class="reciter-option" data-reciter="maher_al_muaiqly" data-name="Maher Al Muaiqly">Maher Al Muaiqly</div>
                            <div class="reciter-option" data-reciter="mohammed_al_tablawi" data-name="Mohammed Al Tablawi">Mohammed Al Tablawi</div>
                            <div class="reciter-option" data-reciter="abdur_rahman_as_sudais" data-name="Abdur Rahman As Sudais">Abdur Rahman As Sudais</div>
                            <div class="reciter-option" data-reciter="salah_al_budair" data-name="Salah Al Budair">Salah Al Budair</div>
                        </div>
                    </div>
                    <span id="npAction">Paused...</span><span id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div id="audio0">
                        <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                    </div>
                    <div id="tracks">
                        <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
                    </div>
                </div>
                <div id="plwrap">
                    <ul id="plList"></ul>
                </div>
            </div>
        </div>
        <div class="column add-bottom center">
            <p>Quran Sound Player - 114 Surahs</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
