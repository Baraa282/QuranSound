<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Sound Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column add-bottom">
            <div id="mainwrap">
                <div id="nowPlay">
                    <div id="reciterContainer">
                        <div id="reciterName" class="reciter-select">
                            Mishary Rashid Alafasy <span class="dropdown-arrow">â–¼</span>
                        </div>
                        <div id="reciterDropdown" class="reciter-dropdown">
                            <div class="reciter-option" data-reciter="afs" data-name="Mishary Rashid Alafasy">Mishary Rashid Alafasy</div>
                            <div class="reciter-option" data-reciter="saad_al_ghamdi" data-name="Saad Al-Ghamdi">Saad Al-Ghamdi</div>
                            <div class="reciter-option" data-reciter="abu_bakr_al_shatri" data-name="Abu Bakr Al Shatri">Abu Bakr Al Shatri</div>
                            <div class="reciter-option" data-reciter="mohammed_ayyub" data-name="Mohammed Ayyub">Mohammed Ayyub</div>
                            <div class="reciter-option" data-reciter="mohammed_siddiq_al_minshawi" data-name="Mohammed Siddiq Al-Minshawi">Mohammed Siddiq Al-Minshawi</div>
                            <div class="reciter-option" data-reciter="mahmoud_khalil_al_hussary" data-name="Mahmoud Khalil Al-Hussary">Mahmoud Khalil Al-Hussary</div>
                            <div class="reciter-option" data-reciter="mohammed_jibreel" data-name="Mohammed Jibreel">Mohammed Jibreel</div>
                            <div class="reciter-option" data-reciter="saud_al_shuraim" data-name="Saud Al-Shuraim">Saud Al-Shuraim</div>
                            <div class="reciter-option" data-reciter="mahmoud_ali_albanna" data-name="Mahmoud Ali Albanna">Mahmoud Ali Albanna</div>
                            <div class="reciter-option" data-reciter="abdur_rahman_as_sudais" data-name="Abdur Rahman As Sudais">Abdur Rahman As Sudais</div>
                        </div>
                    </div>
                    <span id="npAction">Paused...</span><span id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div id="audio0">
                        <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                    </div>
                    <div id="tracks">
                        <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
                    </div>
                </div>
                <div id="plwrap">
                    <div id="searchBar" class="search-bar-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="surahSearch" placeholder="" autocomplete="off">
                        <i class="fas fa-times clear-icon" id="clearSearch" style="display:none;"></i>
                    </div>
                    <ul id="plList"></ul>
                </div>
            </div>
        </div>
        <div class="column add-bottom center">
            <p>Quran Sound Player - 114 Surahs</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
