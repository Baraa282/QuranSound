<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                </div>
                <div id="plwrap">
                    <ul id="plList"></ul>

        </div>

            <p>Quran Sound Player - 114 Surahs</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
